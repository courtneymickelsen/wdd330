<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/week06/css/todo.css">
    <script type="module" src="/week06/js/todo.js"></script>
    <title>To-Do List</title>
</head>
<body>
    <div>
        <h1>To-Do List:</h1>
        <div>
            <ul id="list">
            </ul>
            <p id="tasksLeft"></p>
        </div>
        <div id="buttonDiv">
            <button id="allFilterButton">All</button>
            <button id="activeFilterButton">Active</button>
            <button id="completedFilterButton">Completed</button>
        </div>
        <div id="creationDiv">
            <input id='listItemText' type="text" placeholder="Create a new list item...">
            <button id="addButton">+</button>
        </div>
    </div>
</body>
</html>
